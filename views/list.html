
{% extends 'layout.html' %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1>Books Library</h1>
  <p>You have <strong>{{ books.length }}</strong> books</p>
  <ul id="posts">
    {% for book in books %}
      <li>
        <h2>{{ book.name }}</h2>
        <p><a href="/book/{{ book._id.toString() }}">More Detail</a></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
