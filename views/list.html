
{% extends 'layout.html' %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1>Books Library</h1>
  <p>You have <strong>{{ books.length }}</strong> books</p>
  <ul id="posts">
    {% for book in books %}
      <li>
        <a href="/book/{{ book._id.toString() }}">
          {{book.name}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
