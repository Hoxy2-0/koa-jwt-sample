
{% extends '../layout.html' %}

{% block title %}book{% endblock %}

{% block content %}
  <div class="book">
    <h1>{{ book.name }}</h1>
    <ul class="info">
      <li>作者：{{ book.author }}</li>
      <li>isbn: {{ book.isbn }}</li>
      <li>url:
        <a href="{{ book.url }}" target="_blank">
          {{ book.url }}
        </a>
      </li>
    </ul>
  </div>
{% endblock %}
